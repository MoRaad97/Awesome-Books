<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Awesome</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>

      <h1>Book Awesome</h1>

      <div class="books"></div>

      <form method="post" id="book-form">
          <label>
              <input type="text" placeholder="Enter book name" name="book" required>
          </label>
          <label>
              <input type="text" placeholder="Enter author name" name="author" required>
          </label>
          <button type="submit" onclick="">Add</button>
      </form>
    </main>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
